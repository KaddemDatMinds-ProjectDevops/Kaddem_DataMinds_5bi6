version: '3.3'
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: sidaoui
      MYSQL_DATABASE: skier
      MYSQL_USER: sidaoui
      MYSQL_PASSWORD: skier
    ports:
      - "3306:3306"

  gestion-station-ski-backend:
    image: mokhtardocker11/kaddem-backend:latest
    ports:
      - "8089:8089"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/skier?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: sidaoui
      SPRING_DATASOURCE_PASSWORD: skier
      SPRING_SERVER_PORT: 8089
