version: '3'
services:
  kaddem:
    image: slimdrira/kaddem-backend:0.0.1-SNAPSHOT
    ports:
      - "8089:8089"
    networks:
      - app-network
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: db
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge